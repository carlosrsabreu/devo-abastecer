name: ğŸ’… Format Codebase

on:
  push:
    branches:
      - main

permissions: write-all

jobs:
  format-codebase:
    runs-on: ubuntu-latest
    name: ğŸ’… Format Codebase

    steps:
      - name: ğŸ“€ Checkout Repository
        uses: actions/checkout@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.14"
          cache: "pip"
          cache-dependency-path: requirements.txt

      - name: ğŸ’„ Run Prettier
        shell: bash
        run: |
          npm install -g prettier
          prettier --write "**/*.{yml,json,md}"

      - name: ğŸ–¤ Format code with black
        shell: bash
        run: |
          pip install black
          black . --verbose

      - name: ğŸ“ Config Git & Push Changes
        shell: bash
        run: |
          git config --global user.email "hello@harryvasanth.com"
          git config --global user.name "HarryVasanth"
          git add .
          git diff-index --quiet HEAD || git commit -m "chore(codebase): fmt & lint" && git push || echo "ğŸš« No changes" && exit
