name: ‚õΩÔ∏è Update Gas Prices from DRETT
on:
  schedule:
    - cron: "0 */6 * * 6,0"
    - cron: "*/30 * * * 4,5"
  push:
    branches:
      - main
  workflow_dispatch:

permissions: write-all

jobs:
  update-gas-prices:
    runs-on: ubuntu-latest
    name: ‚õΩÔ∏è Update Gas Prices from DRETT

    steps:
      - name: üìÄ Checks Repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: üêç Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: 'pip'
          cache-dependency-path: requirements.txt

      - name: üì¶ Install project requirements
        run: pip install -r requirements.txt

      - name: üõ¢Ô∏è Export data to file, add history and publish on Twitter
        env:
          CONSUMER_KEY: ${{ secrets.CONSUMER_KEY }}
          CONSUMER_SECRET: ${{ secrets.CONSUMER_SECRET }}
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
          ACCESS_TOKEN_SECRET: ${{ secrets.ACCESS_TOKEN_SECRET }}
          FACEBOOK_PAGE_ID: ${{ secrets.FACEBOOK_PAGE_ID }}
          FACEBOOK_ACCESS_TOKEN: ${{ secrets.FACEBOOK_ACCESS_TOKEN }}
        run: python update_gas_prices.py

      - name: üìé Commit gas information with history
        uses: actions-js/push@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main
