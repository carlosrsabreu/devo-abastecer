name: ‚õΩÔ∏è Update Gas Prices from DRETT
on:
  schedule:
    - cron: "0 */6 * * 6,0"
    - cron: "*/30 * * * 4,5"
  push:
    branches:
      - main

permissions: write-all

jobs:
  update-gase-prices:
    runs-on: ubuntu-latest

    steps:
      - name: üìÄ Checks Repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: üêç Setup Python
        uses: actions/setup-python@v3.1.2

      - name: üì¶ Install project requirements
        run: pip install -r requirements.txt

      - name: üõ¢Ô∏è Export data to file, add history and publish on Twitter
        env:
          CONSUMER_KEY: ${{ secrets.CONSUMER_KEY }}
          CONSUMER_SECRET: ${{ secrets.CONSUMER_SECRET }}
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
          ACCESS_TOKEN_SECRET: ${{ secrets.ACCESS_TOKEN_SECRET }}
        run: python update_gas_prices.py

      - name: üìé Commit gas information with history
        run: |
          git config --global user.name 'Dntfreitas'
          git config --global user.email 'dntfreitas123@gmail.com'
          git fetch && git pull --ff-only
          git add gas_info.json
          git add history/gas_info_history.csv
          git add history/gas_info_history.json
          git diff-index --quiet HEAD || git commit -m "(‚õΩÔ∏è): updated on `date +'%Y-%m-%d %H:%M:%S'`"
          git push
