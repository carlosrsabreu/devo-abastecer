name: ğŸ“ˆ Publish History Plot
on:
  schedule:
    - cron: "0 0 1 * *"
  workflow_dispatch:
    
jobs:
  post-plot-history:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“€ Checks Repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: requirements.txt
        
      - name: ğŸ”  Add all locale support
        run: |
            sudo apt-get update
            sudo apt-get install -y locales-all
            sudo locale-gen pt_PT.UTF-8
            sudo locale-gen pt_PT
            sudo update-locale
            export LC_ALL=C

      - name: ğŸ“¦ Install project requirements
        run: pip install -r requirements.txt

      - name: ğŸ“ˆ Generate History plot
        env:
          CONSUMER_KEY: ${{ secrets.CONSUMER_KEY }}
          CONSUMER_SECRET: ${{ secrets.CONSUMER_SECRET }}
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
          ACCESS_TOKEN_SECRET: ${{ secrets.ACCESS_TOKEN_SECRET }}
        run: python plot_history.py

      - name: ğŸ“ Commit gas information with history
        uses: actions-js/push@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main
