name: üìà Publish History Plot
on:
  schedule:
    - cron: "0 0 1 * *"
  workflow_dispatch:

permissions: write-all

jobs:
  post-plot-history:
    runs-on: ubuntu-latest
    name: üìà Publish History Plot

    steps:
      - name: üìÄ Checks Repository
        uses: actions/checkout@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: üêç Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.14"
          cache: "pip"
          cache-dependency-path: requirements.txt

      - name: "üì¶ Install APT Dependencies"
        uses: awalsh128/cache-apt-pkgs-action@latest
        with:
          packages: locales-all

      - name: üî† Add all Locales
        shell: bash
        run: |
          sudo locale-gen pt_PT.UTF-8
          sudo locale-gen pt_PT
          sudo update-locale
          export LC_ALL=C

      - name: üì¶ Install Python Requirements
        shell: bash
        run: pip install -r requirements.txt

      - name: üìà Generate History plot
        env:
          CONSUMER_KEY: ${{ secrets.CONSUMER_KEY }}
          CONSUMER_SECRET: ${{ secrets.CONSUMER_SECRET }}
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
          ACCESS_TOKEN_SECRET: ${{ secrets.ACCESS_TOKEN_SECRET }}
          BLUESKY_HANDLE: ${{ secrets.BLUESKY_HANDLE }}
          BLUESKY_APP_PASSWORD: ${{ secrets.BLUESKY_APP_PASSWORD }}
          FACEBOOK_PAGE_ID: ${{ secrets.FACEBOOK_PAGE_ID }}
          FACEBOOK_ACCESS_TOKEN: ${{ secrets.FACEBOOK_ACCESS_TOKEN }}
        shell: bash
        run: python plot_history.py

      - name: üìé Commit Gas Info with History
        uses: actions-js/push@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main
